<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
  </head>

  <style>
    body {
      background-color: rgb(143, 247, 6);
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 50px;
    }

    input {
      width: 300px;
      height: 40px;
      border-radius: 50px;
      font-size: 30px;
    }

    #btn {
      width: 100px;
      height: 30px;
      border-radius: 50px;
      font-size: 20px;
      background-color: brown;
      color: white;
    }

    #container {
      width: 300px;
      height: 40px;
      font-size: 30px;
    }

    ol {
      margin-left: 450px;
    }

    ol button {
      width: 80px;
      height: 30px;
      border-radius: 50px;
      font-size: 20px;
      background-color: brown;
      color: white;
    }

    #main {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #main-2 {
      gap: 100px;
    }
  </style>
  <body>
    <h1>ðŸ“‹To-Do List</h1>

    <div id="main">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="left"
        x="0px"
        y="0px"
        width="120"
        height="120"
        viewBox="0 0 48 48"
      >
        <path
          fill="#00acc1"
          d="M44,24c0,11.044-8.956,20-20,20S4,35.044,4,24S12.956,4,24,4S44,12.956,44,24z"
        ></path>
        <path
          fill="#eee"
          d="M40,24c0,8.838-7.162,16-16,16S8,32.838,8,24S15.163,8,24,8S40,15.163,40,24z"
        ></path>
        <path
          fill="#78909c"
          d="M23 39.95C23.332 39.97 23.662 40 24 40s.668-.03 1-.05V36h-2V39.95zM36 25h3.95C39.97 24.668 40 24.338 40 24s-.03-.668-.05-1H36V25zM8.05 25H12v-2H8.05C8.03 23.332 8 23.662 8 24S8.03 24.668 8.05 25z"
        ></path>
        <path
          d="M31.664,30.27L29.934,32l-6.797-6.797l1.73-1.73L31.664,30.27z"
        ></path>
        <path
          d="M27,24c0,1.656-1.344,3-3,3s-3-1.344-3-3s1.344-3,3-3S27,22.344,27,24"
        ></path>
        <path d="M23,11h2v10.336h-2V11z"></path>
        <path
          fill="#00acc1"
          d="M25,24c0,0.551-0.449,1-1,1s-1-0.449-1-1s0.449-1,1-1S25,23.449,25,24"
        ></path>
      </svg>

      <div id="main-2">
        <input id="inputbox" type="text" />
        <button id="btn">Add</button>
      </div>

      <img
        width="100"
        height="100"
        src="https://img.icons8.com/fluency/48/calendar--v1.png"
        alt="calendar--v1"
      />
    </div>

    <ol id="container"></ol>
  </body>

  <script>
    var inputbox = document.getElementById("inputbox");
    var btn = document.getElementById("btn");
    var container = document.getElementById("container");

    btn.addEventListener("click", function () {
      var li = document.createElement("li");
      li.innerHTML =
        inputbox.value +
        " <button onclick=" +
        "deleteContent(event)" +
        ">Delete</button>";
      container.append(li);
    });

    function deleteContent(event) {
      event.target.parentElement.remove();
    }
  </script>
</html>
